<html>
    <head>
        <title>Water Loader Animation</title>
        <meta name="viewport" content="width=device-width">
        <style type="text/css">
			 body{
			            width: 90%;
			            height: 90vh;
			            background-color: #555;
			            display: flex;
			            justify-content: center;
			            align-items: center;
			            }
			        .water{
			            width:400px;
			            height: 400px;
			            background-color: skyblue;
			            border-radius: 50%;
			            position: relative;
			            box-shadow: inset 0 0 30px 0 rgba(0,0,0,.5), 0 4px 10px 0 rgba(0,0,0,.5);
			            overflow: hidden;
			        }
			        .water:before, .water:after{
			            content:'';
			            position: absolute;
			            width:400px;
			            height: 400px;
			            top:-150px;
			            background-color: #fff;
			        }
			        .water:before{
			            border-radius: 45%;
			            background:rgba(255,255,255,.7);
			            animation:wave 5s linear infinite;
			        }
			        .water:after{
			            border-radius: 35%;
			            background:rgba(255,255,255,.3);
			            animation:wave 5s linear infinite;
			        }
			        @keyframes wave{
			            0%{
			                transform: rotate(0);
			            }
			            100%{
			                transform: rotate(360deg);
			            }
			        }
        </style>
    </head>
    <body>
        <div class="water"></div>
        <h1 style="font-family: monospace; color: rgb(31, 31, 31); display: block; background: rgb(250, 248, 248); margin: 5px; padding: 5px; border-radius: 10px; inset 0 0 30px 0 rgba(0,0,0,.5), 0 4px 10px 0 rgba(0,0,0,.5); border-top-left-radius: 0px; border-bottom-left-radius: 0px; border-left: 4px solid springgreen;">Website Under Construction...</h1>
    </body>
</html>
